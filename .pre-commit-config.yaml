fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [file, python]
      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [file, python]
  -   repo: https://github.com/python-poetry/poetry
      rev: '1.8.3'  # add version here
      hooks:
        -   id: poetry-check
        -   id: poetry-lock
#        -   id: poetry-export
        -   id: poetry-install
